specVersion: 1.0.0
name: subquery-proxy-polkadot
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0x67fa177a097bfa18f77ea95ab56e9bcdfeb0e5b8a40e46298bb93e16b6fc5008"
  endpoint: >-
    wss://polkadot-people-rpc.polkadot.io
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 9895 # First multisig https://people-polkadot.subscan.io/extrinsic/9895-2?event=9895-4
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxyAnnounced
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: asDerivative
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remark

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remarkWithEvent

        - handler: handleProxyCall
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: removeProxies
            success: true
            isSigned: true

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded

        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved

        - handler: handlePureProxyKilledEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled

        - handler: handleNewMultisigEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: NewMultisig

        - handler: handleMultisigApprovedEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigApproved

        - handler: handleMultisigExecutedEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigExecuted

        - handler: handleMultisigCancelledEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigCanceled

        - handler: handleProxyCall
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: removeProxies
            success: true
            isSigned: true
