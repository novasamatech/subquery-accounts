specVersion: 1.0.0
name: subquery-proxy-testnet
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0x3dbb473ae9b2b77ecf077c03546f0f8670c020e453dddb457da155e6cc7cba42"
  endpoint: >-
    wss://rpc-test-network-1.novasama-tech.org
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleMultisigInProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true
        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled
