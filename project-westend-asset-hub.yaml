specVersion: 1.0.0
name: subquery-proxy-westend-asset-hub
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0x67f9723393ef76214df0118c34bbbd3dbebc8ed46a10973a8c969d48fe7598c9"
  endpoint: >-
    https://asset-hub-westend-rpc.n.dwellir.com
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1404005 # first proxy event https://assethub-westend.subscan.io/extrinsic/0x63fbce8961e8aa94c66a9fb419e0f8c28a1d49b165de4702bb45876bff119c98
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxyAnnounced
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: asDerivative
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remarkWithEvent

        - handler: handleProxyCall
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: removeProxies
            success: true
            isSigned: true

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded

        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved

        - handler: handlePureProxyKilledEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled

        - handler: handleNewMultisigEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: NewMultisig

        - handler: handleMultisigApprovedEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigApproved

        - handler: handleMultisigExecutedEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigExecuted

        - handler: handleMultisigCancelledEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigCanceled