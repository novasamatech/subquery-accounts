specVersion: 1.0.0
name: subquery-proxy-avail
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0xb91746b45e0346cc2f815a520b9c6cb4d5c0902af848db0a80f85932d2e8276a"
  endpoint: >-
    wss://avail-mainnet.public.blastapi.io/
  chaintypes:
    file: ./dist/availChainTypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 62106 # First multisig https://avail.subscan.io/extrinsic/62106-1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleMultisigInProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true
        - handler: handleMultisigRemarkEventHandler
          kind: substrate/EventHandler
          filter:
            module: system
            method: Remarked
        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureRemoved                