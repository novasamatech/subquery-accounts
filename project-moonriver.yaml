specVersion: 1.0.0
name: subquery-proxy-moonriver
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0x401a1f9dca3da46f5c4091016c8a2f26dcea05865116b286f60f668207d1474b"
  endpoint: >-
    wss://moonriver-rpc.dwellir.com
  dictionary: https://api.subquery.network/sq/subquery/moonriver-dictionary
  chaintypes:
    file: ./dist/moonbeamChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 935140 # First proxy https://moonriver.subscan.io/extrinsic/935140-3?event=935140-4
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleProxyProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/EventHandler
          filter:
            module: system
            method: Remarked
        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved
        - handler: handlePureProxyKiledEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled    
            method: remark

        - handler: handleRemark
          kind: substrate/EventHandler
          filter:
            module: system
            method: remarkWithEvent
