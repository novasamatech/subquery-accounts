specVersion: 1.0.0
name: subquery-proxy-kusama
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0xb0a8d493285c2df73290dfb7e61f870f17b41801197a149ca93654499ea3dafe"
  endpoint: wss://kusama-rpc.dwellir.com
  dictionary: https://api.subquery.network/sq/subquery/dictionary-kusama
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 2672216 # first AnonymousCreated https://kusama.subscan.io/block/2672216
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated
