specVersion: 1.0.0
name: subquery-proxy-hydradx
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0xafdc188f45c71dacbaa0b62e16a91f726c7b8699a9748cdf715459de6b7f366d"
  endpoint: >-
    wss://hydradx-rpc.dwellir.com
  dictionary: https://api.subquery.network/sq/subquery/dictionary-hydradx
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1448827 # First multisig https://hydration.subscan.io/extrinsic/1448827-2
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleProxyProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/EventHandler
          filter:
            module: system
            method: Remarked
        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved    
        - handler: handlePureProxyKiledEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled    
            method: remark

        - handler: handleRemark
          kind: substrate/EventHandler
          filter:
            module: system
            method: remarkWithEvent
