specVersion: 1.0.0
name: subquery-proxy-mythos
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0xf6ee56e9c5277df5b4ce6ae9983ee88f3cbed27d31beeb98f9f84f997a1ab0b9"
  endpoint: >-
    wss://polkadot-mythos-rpc.polkadot.io
  chaintypes:
    file: ./dist/kusamaAssetHubChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1078220 # Create proxy https://mythos.subscan.io/extrinsic/1078220-2?event=1078220-5
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleProxyProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remark

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remarkWithEvent

        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded

        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved

        - handler: handlePureProxyKilledEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remark

        - handler: handleRemark
          kind: substrate/CallHandler
          filter:
            module: system
            method: remarkWithEvent

        - handler: handleNewMultisigEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: NewMultisig

        - handler: handleProxyCall
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: removeProxies
            success: true
            isSigned: true


        - handler: handleMultisigApprovedEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigApproved

        - handler: handleMultisigExecutedEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigExecuted

        - handler: handleMultisigCancelledEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            method: MultisigCanceled
