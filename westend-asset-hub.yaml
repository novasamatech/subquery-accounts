specVersion: 1.0.0
name: subquery-proxy-westend-asset-hub
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0x67f9723393ef76214df0118c34bbbd3dbebc8ed46a10973a8c969d48fe7598c9"
  endpoint: >-
    wss://asset-hub-westend-rpc.n.dwellir.com
  bypassBlocks:
    - 12160396 # extra large block, indexer hangs on it https://assethub-westend.subscan.io/block/0x8d5e7883e7a4f06605d0d4e272ae6215f54935ecbd742d983ca2c802097ce01e
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1463834 # first proxy event https://assethub-westend.subscan.io/extrinsic/0x0e9d74ba1c050b021dd254bb8c4a625b9ee0d84073b21272e60ae17e60829c28
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleMultisigInProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true
        - handler: handleMultisigCall
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true        
        - handler: handleMultisigRemarkEventHandler
          kind: substrate/EventHandler
          filter:
            module: system
            method: Remarked
