specVersion: 1.0.0
name: subquery-proxy-polkadot
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-proxy
schema:
  file: ./schema.graphql
network:
  chainId: "0x48239ef607d7928874027a43a67689209727dfb3d3dc5e5b03a39bdc2eda771a"
  endpoint: >-
    wss://asset-hub-kusama-rpc.dwellir.com
  chaintypes:
    file: ./dist/kusamaAssetHubChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 318927 # First multisig https://assethub-kusama.subscan.io/extrinsic/318927-2
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureCreated

        - handler: handlePureProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: AnonymousCreated

        - handler: handleProxyProxy
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: approveAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: cancelAsMulti
            success: true
            isSigned: true

        - handler: handleMultisig
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
            isSigned: true

        - handler: handleBatch
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true
            isSigned: true

        - handler: handleRemark
          kind: substrate/EventHandler
          filter:
            module: system
            method: Remarked
        - handler: handleProxyEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyAdded
        - handler: handleProxyRemovedEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: ProxyRemoved
        - handler: handlePureProxyKiledEvent
          kind: substrate/EventHandler
          filter:
            module: proxy
            method: PureKilled                
            method: remark

        - handler: handleRemark
          kind: substrate/EventHandler
          filter:
            module: system
            method: remarkWithEvent
